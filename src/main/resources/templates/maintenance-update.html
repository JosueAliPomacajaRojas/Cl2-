<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function confirmSave(event) {
            event.preventDefault();
            const isConfirmed = confirm("¿Está seguro de que desea guardar los cambios?");
            if (isConfirmed) {
                event.target.closest('form').submit();
            }
        }
    </script>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="bg-warning text-white text-center p-4 rounded shadow">
        <h3 class="mb-0">Editar Película</h3>
    </div>
    <div class="card shadow mt-4">
        <div class="card-body">
            <form th:action="@{/maintenance/update-confirm}" method="post" th:object="${filmDetailDto}">
                <div class="row mb-3">
                    <label for="filmId" class="col-sm-3 col-form-label fw-bold">Código</label>
                    <div class="col-sm-9">
                        <input type="text" readonly id="filmId" class="form-control-plaintext border rounded bg-white p-2" th:field="*{filmId}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="title" class="col-sm-3 col-form-label fw-bold">Título</label>
                    <div class="col-sm-9">
                        <input type="text" id="title" class="form-control border rounded p-2" th:field="*{title}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="description" class="col-sm-3 col-form-label fw-bold">Descripción</label>
                    <div class="col-sm-9">
                        <textarea id="description" class="form-control border rounded p-2" th:field="*{description}"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="releaseYear" class="col-sm-3 col-form-label fw-bold">Año de Lanzamiento</label>
                    <div class="col-sm-9">
                        <input type="number" id="releaseYear" class="form-control border rounded p-2" th:field="*{releaseYear}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="languageName" class="col-sm-3 col-form-label fw-bold">Idioma</label>
                    <div class="col-sm-9">
                        <input type="text" readonly id="languageName" class="form-control-plaintext border rounded bg-white p-2" th:field="*{languageName}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="rentalDuration" class="col-sm-3 col-form-label fw-bold">Tiempo de Alquiler (Días)</label>
                    <div class="col-sm-9">
                        <input type="number" id="rentalDuration" class="form-control border rounded p-2" th:field="*{rentalDuration}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="rentalRate" class="col-sm-3 col-form-label fw-bold">Precio de Alquiler (USD)</label>
                    <div class="col-sm-9">
                        <input type="number" id="rentalRate" class="form-control border rounded p-2" th:field="*{rentalRate}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="length" class="col-sm-3 col-form-label fw-bold">Duración (Minutos)</label>
                    <div class="col-sm-9">
                        <input type="number" id="length" class="form-control border rounded p-2" th:field="*{length}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="replacementCost" class="col-sm-3 col-form-label fw-bold">Costo de Reemplazo (USD)</label>
                    <div class="col-sm-9">
                        <input type="number" id="replacementCost" class="form-control border rounded p-2" th:field="*{replacementCost}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="rating" class="col-sm-3 col-form-label fw-bold">Categoría</label>
                    <div class="col-sm-9">
                        <input type="text" id="rating" class="form-control border rounded p-2" th:field="*{rating}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="specialFeatures" class="col-sm-3 col-form-label fw-bold">Características</label>
                    <div class="col-sm-9">
                        <input type="text" id="specialFeatures" class="form-control border rounded p-2" th:field="*{specialFeatures}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="lastUpdate" class="col-sm-3 col-form-label fw-bold">Última Actualización</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastUpdate" class="form-control border rounded p-2" th:field="*{lastUpdate}">
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-warning btn-lg text-white" onclick="confirmSave(event)">Guardar Cambios</button>
                    <a th:href="@{/maintenance/start}" class="btn btn-outline-secondary btn-lg ms-3">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
