<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Película</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <!-- Cabecera -->
    <div class="bg-success text-white text-center p-4 rounded shadow">
        <h3 class="mb-0">Crear Nueva Película</h3>
    </div>

    <div class="card shadow mt-4">
        <div class="card-body">
            <form th:action="@{/maintenance/create-confirm}" method="post" th:object="${filmDetailDto}">
                <div class="row mb-3">
                    <label for="title" class="col-sm-3 col-form-label fw-bold">Título</label>
                    <div class="col-sm-9">
                        <input type="text" id="title" class="form-control" placeholder="Ingrese el título de la película" th:field="*{title}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="description" class="col-sm-3 col-form-label fw-bold">Descripción</label>
                    <div class="col-sm-9">
                        <textarea id="description" class="form-control" placeholder="Ingrese una descripción breve" th:field="*{description}"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="releaseYear" class="col-sm-3 col-form-label fw-bold">Año de Lanzamiento</label>
                    <div class="col-sm-9">
                        <input type="number" id="releaseYear" class="form-control" placeholder="Ejemplo: 2023" th:field="*{releaseYear}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="languageId" class="col-sm-3 col-form-label">Idioma</label>
                    <div class="col-sm-9">
                        <select id="languageId" class="form-select" th:field="*{languageId}" required>
                            <option value="" disabled selected>Seleccione un idioma</option>
                            <option th:each="language : ${languages}"
                                    th:value="${language.getLanguageId()}"
                                    th:text="${language.getName()}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="rentalDuration" class="col-sm-3 col-form-label fw-bold">Duración de Alquiler (min)</label>
                    <div class="col-sm-9">
                        <input type="number" id="rentalDuration" class="form-control" placeholder="Ejemplo: 168" step="0.01" th:field="*{rentalDuration}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="rentalRate" class="col-sm-3 col-form-label fw-bold">Precio de Alquiler (USD)</label>
                    <div class="col-sm-9">
                        <input type="number" id="rentalRate" class="form-control" placeholder="Ejemplo: 3.99" step="0.01" th:field="*{rentalRate}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="length" class="col-sm-3 col-form-label fw-bold">Duración (Minutos)</label>
                    <div class="col-sm-9">
                        <input type="number" id="length" class="form-control" placeholder="Ejemplo: 120" th:field="*{length}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="replacementCost" class="col-sm-3 col-form-label fw-bold">Costo de Remplazo</label>
                    <div class="col-sm-9">
                        <input type="number" id="replacementCost" class="form-control" placeholder="Ejemplo: 12.99" th:field="*{replacementCost}">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="rating" class="col-sm-3 col-form-label fw-bold">Rating</label>
                    <div class="col-sm-9">
                        <input type="text" id="rating" class="form-control" placeholder="Ejemplo: G,PG,PG-13,R" th:field="*{rating}">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="specialFeatures" class="col-sm-3">Características de la película:</label>
                    <div class="col-sm-9">
                        <select id="specialFeatures" name="specialFeatures" class="form-control" required>
                            <option value="Trailers">Trailers</option>
                            <option value="Commentaries">Commentaries</option>
                            <option value="Deleted Scenes">Deleted Scenes</option>
                            <option value="Behind the Scenes">Behind the Scenes</option>
                        </select>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg">
                        Guardar Película
                    </button>
                    <a th:href="@{/maintenance/start}" class="btn btn-outline-secondary btn-lg ms-3">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
