<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Película</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="bg-primary text-white text-center p-4 rounded shadow">
        <h3 class="mb-0">Detalle de Película</h3>
    </div>
    <div class="card shadow mt-4">
        <div class="card-body">
            <form th:object="${filmDetailDto}">
                <div class="row mb-3">
                    <label for="filmId" class="col-sm-3 col-form-label fw-bold">Código</label>
                    <div class="col-sm-9">
                        <input type="text" readonly id="filmId" class="form-control-plaintext border rounded bg-white p-2" th:field="*{filmId}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="title" class="col-sm-3 col-form-label fw-bold">Título</label>
                    <div class="col-sm-9">
                        <input type="text" readonly id="title" class="form-control-plaintext border rounded bg-white p-2" th:field="*{title}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="description" class="col-sm-3 col-form-label fw-bold">Descripción</label>
                    <div class="col-sm-9">
                        <input type="text" readonly id="description" class="form-control-plaintext border rounded bg-white p-2" th:field="*{description}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="releaseYear" class="col-sm-3 col-form-label fw-bold">Año de Lanzamiento</label>
                    <div class="col-sm-9">
                        <input type="text" readonly id="releaseYear" class="form-control-plaintext border rounded bg-white p-2" th:field="*{releaseYear}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="languageName" class="col-sm-3 col-form-label fw-bold">Idioma</label>
                    <div class="col-sm-9">
                        <input type="text" readonly id="languageName" class="form-control-plaintext border rounded bg-white p-2" th:field="*{languageName}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="rentalDuration" class="col-sm-3 col-form-label fw-bold">Tiempo de Alquiler (Días)</label>
                    <div class="col-sm-9">
                        <input type="text" readonly id="rentalDuration" class="form-control-plaintext border rounded bg-white p-2" th:field="*{rentalDuration}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="rentalRate" class="col-sm-3 col-form-label fw-bold">Precio de Alquiler (USD)</label>
                    <div class="col-sm-9">
                        <input type="text" readonly id="rentalRate" class="form-control-plaintext border rounded bg-white p-2" th:field="*{rentalRate}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="length" class="col-sm-3 col-form-label fw-bold">Duración (Minutos)</label>
                    <div class="col-sm-9">
                        <input type="text" readonly id="length" class="form-control-plaintext border rounded bg-white p-2" th:field="*{length}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="replacementCost" class="col-sm-3 col-form-label fw-bold">Costo de Reemplazo (USD)</label>
                    <div class="col-sm-9">
                        <input type="text" readonly id="replacementCost" class="form-control-plaintext border rounded bg-white p-2" th:field="*{replacementCost}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="rating" class="col-sm-3 col-form-label fw-bold">Categoría</label>
                    <div class="col-sm-9">
                        <input type="text" readonly id="rating" class="form-control-plaintext border rounded bg-white p-2" th:field="*{rating}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="specialFeatures" class="col-sm-3 col-form-label fw-bold">Características</label>
                    <div class="col-sm-9">
                        <input type="text" readonly id="specialFeatures" class="form-control-plaintext border rounded bg-white p-2" th:field="*{specialFeatures}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="lastUpdate" class="col-sm-3 col-form-label fw-bold">Última Actualización</label>
                    <div class="col-sm-9">
                        <input type="text" readonly id="lastUpdate" class="form-control-plaintext border rounded bg-white p-2" th:field="*{lastUpdate}">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/maintenance/start}" class="btn btn-primary btn-lg">
            Volver al Listado
        </a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-q6KD0pohV2KiV+Hph17Y5dsVNi3sUDMtnBIQTxBvpxEY3XxoDm2K7E8c9N4p6KOF" crossorigin="anonymous"></script>
</body>
</html>
